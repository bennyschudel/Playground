<body>

	<div class="table">
		<div class="cell">
			<div id="box" class="box collapsed" style="background-image: url(img/cow.jpg);">
				<a class="action icon">
					<div class="spike"></div>
					<div class="spike"></div>
				</a>
				<div class="container" style="width: 426px; height: 640px;"></div>
			</div>
		</div>
	</div>
	<div id="infobox" class="box collapsed">
		<a class="action icon">
			<div class="spike"></div>
			<div class="spike"></div>
		</a>
		<div class="container">
			<div class="content">
				<p>Download <a href="https://github.com/bennyschudel/Playground/tree/master/shrinkbox">Github</a></p>

				<p>
					<a href="http://subtlepatterns.com">Subtle Patterns</a>
					<a href="http://leaverou.github.com/prefixfree">Prefixfree</a>
				</p>
			</div>
		</div>
	</div>

<!--	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
	<script>window.jQuery || document.write('<script src="js/lib/jquery-1.7.1.min.js"><\/script>')</script>
	<script src="js/lib/prefixfree-1.0.4.min.js"></script>

	<script>
		$(document).ready(function () {
			$('.box').find('.action')
				.click(function(evt) {
					var $this = $(this),
						$parent = $this.parent();

					if ($parent.hasClass('expanded')) {
						$parent
							.removeClass('expanded')
							.addClass('collapsed');
					}
					else {
						$parent
							.removeClass('collapsed')
							.addClass('expanded');
					}
				});
		});
	</script>
